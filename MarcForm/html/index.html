<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Formulario de Data Entry MARC</title>
	<!-- <script type="text/javascript" src="../lib/angular.min.js"></script> -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="../app/app.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body ng-app="marcform">
<form ng-submit="post.sumbitBook()">
 	<div ng-controller="DemoController as diccionario">
	 Ingrese un campo	
	<select ng-model="select1" name="fieldSelect">
		<option ng-repeat="elemento in diccionario">{{elemento.nombre}}</option>
	</select>
	<input name="fieldInput" type="text"> 
	</div>
	<div>
	Ingrese un subcampo
	<select ng-model="select2" name="subfieldSelect">
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<input name="subfieldInput" type="text"> 
	</div>
	<div>
	Ingrese un segundo subcampo
	<select ng-model="select3" name="subfieldSelect">
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<input name="subfieldInput" type="text"> 
	</div>
	<div>
		<textarea id="formatPreview">{{select1 | fieldFilter}} {{ select2}}{{select3}}	</textarea>
	</div>
</form>
</body>
</html>
